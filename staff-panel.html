<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            color: white;
            border-bottom: 3px solid transparent;
        }
        .tab:hover, .tab.active {
            border-bottom: 3px solid #FFEB3B;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        .btn {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1976D2;
        }
        .logout-btn {
            background-color: #f44336;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Staff Panel</h1>
    </header>
    <div class="tabs">
        <div class="tab active" onclick="showTab('add-resource')">Add Resource</div>
        <div class="tab" onclick="showTab('view-accounts')">View Accounts</div>
        <div class="tab" onclick="showTab('ban-user')">Ban User</div>
        <div class="tab" onclick="showTab('change-password')">Change Password</div>
        <div class="tab" onclick="showTab('stats')">Resource Stats</div>
    </div>
    <div id="add-resource" class="content active">
        <h2>Add Resource</h2>
        <form>
            <div class="form-group">
                <label for="resource-name">Name:</label>
                <input type="text" id="resource-name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment-option">Payment Option:</label>
                <select id="payment-option" required>
                    <option value="lifetime">Lifetime</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image-url">Image URL:</label>
                <input type="url" id="image-url" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-group">
                <label for="key-locked">Key Locked:</label>
                <select id="key-locked" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit" class="btn">Add Resource</button>
        </form>
    </div>
    <div id="view-accounts" class="content">
        <h2>View Accounts</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ExampleUser</td>
                    <td>example@example.com</td>
                    <td><button class="btn">View</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="ban-user" class="content">
        <h2>Ban User</h2>
        <form>
            <div class="form-group">
                <label for="ban-username">Username:</label>
                <input type="text" id="ban-username" required>
            </div>
            <button type="submit" class="btn">Ban User</button>
        </form>
    </div>
    <div id="change-password" class="content">
        <h2>Change Password</h2>
        <form>
            <div class="form-group">
                <label for="username-password">Username:</label>
                <input type="text" id="username-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" required>
            </div>
            <button type="submit" class="btn">Change Password</button>
        </form>
    </div>
    <div id="stats" class="content">
        <h2>Resource Stats</h2>
        <p>Display resource statistics here.</p>
    </div>
    <button class="btn logout-btn" onclick="logout()">Logout</button>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
        function logout() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
